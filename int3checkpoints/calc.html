<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator!</title>
    <link rel="stylesheet" href="calc.css" type="text/css"/>
</head>
<body bgcolor = "#a3a3c2">
    <!--first input box-->
    <input id= "num1">
     
     <!--selection box for operations (+-*/)-->
    <select id= "operations">
        <option></option>
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    
    <!--second input box-->
    <input id= "num2">
    
    <!--button you push to calculate the answer-->
    <button id= "calculate">Calculate</button>
    
    <!--this appears on the screen and will be where the answer is-->
    <div id="display">Answer Here</div>
   
    <!--script that connects the js-->
    <script type= "text/javascript" src="calc.js"> </script>
</body>
</html>
